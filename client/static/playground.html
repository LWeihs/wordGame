<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
        #grid {
            height: 100vh;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: auto minmax(0, 1fr) auto;
            grid-auto-columns: 290px minmax(0, 1fr) 100px;
            grid-template-areas: "banner banner nav"
                "stacked right nav"
                "footer footer nav";
        }
        #banner {
            height: 120px;
            background-color: #ff66ff;
            grid-area: banner;
        }
        #container {
            background-color: red;
            display: flex;
            flex-direction: column;
            overflow: auto;
            /*grid-area: stacked;*/
        }
        #fixed {
            background-color: orange;
        }
        #grow {
            flex-grow: 1;
            background-color: green;
        }
        .item {
            background-color: orange;
            border: 1px solid black;
            box-sizing: border-box;
            height: 85px;
        }
        #other {
            background-color: black;
            height: 200px;
            grid-area: footer;
        }
        #right {
            background-color: #ff3333;
            grid-area: right;
        }
        #nav {
            background-color: #66ff33;
            grid-area: nav;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div id="banner"></div>
        <div id="container">
            <div id="fixed">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div id="grow"></div>
        </div>
        <div id="right"></div>
        <div id="other"></div>
        <div id="nav"></div>
    </div>
</body>
</html>
